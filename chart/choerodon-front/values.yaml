  # 标题
  TITLE_NAME: Choerodon | 多云应用技术集成平台
  # websocket地址
  WEBSOCKET_SERVER: ws://ws.example.com
  # 文件服务地址
  FILE_SERVER: http://minio.example.com
  # hzero前端地址
  HZERO_FRONT: http://hzero-front.example.com
